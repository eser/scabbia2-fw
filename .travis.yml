language: php

php:
  - 5.6
  - 7.0
  - hhvm
  - nightly

before_install:
  - composer self-update
  - composer install

script:
  - ./vendor/bin/scabbia scabbia:testing:test
  - output=$(./vendor/bin/phpcs --standard=PSR2 --report=emacs --ignore=vendor/*,_ex/* .); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
