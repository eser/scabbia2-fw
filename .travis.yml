language: php

php:
  - 5.5
  - 5.6
  - hhvm

before_install:
  - pyrus install pear/PHP_CodeSniffer
  - phpenv rehash

script:
  - php unittests.php
  - output=$(phpcs --standard=PSR2 --report=emacs .); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;

matrix:
  allow_failures:
    - php: hhvm
